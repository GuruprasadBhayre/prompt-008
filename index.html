<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settingspages</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="settings">
                <h1 class="sett">Settings</h1>
        <div class="search"> 
                   <i id="mic" class="ri-search-line"></i>
                   <input class="input" type="search" placeholder="Search">
                   <i id="mic" class="ri-mic-fill"></i>
        </div>
        <div class="appleid">
            <div id="idgg"><h1>GG</h1></div>
            <p id="name"> Guru Gurjar</p>
            <p id="Appleidicloud">Apple ID, iCloud, Media & Purchases</p>
            <i id="arrowright" class="ri-arrow-right-s-line"></i>
        </div>

        <div class="awbmp">
            <div class="ap"><i class="ri-plane-fill"></i></div>
            <div class="wf"><i class="ri-wifi-fill"></i></div>
            <div class="bt"><i class="ri-bluetooth-line"></i></div>
            <div class="ms"><i class="ri-broadcast-line"></i></div>
            <div class="ph"><i class="ri-link"></i></div>

            <div class="Airo">
                <h4>Airplane Mode</h4>
                <i id="airarrow" class="ri-arrow-right-s-line"></i>
                <div class="buttondiv">
                    <div class="insidebutton"></div>
                </div>
            </div>
            <div class="wifi">
                <h4>Wi-Fi</h4>
                <i id="wifi" class="ri-arrow-right-s-line"></i>
                <p id="notconnected">Not Connected</p>
            </div>
            <div class="blue">
                <h4>Bluetooth</h4>
                <i id="blue" class="ri-arrow-right-s-line"></i>
                <p id="notconnected">Not Connected</p>
            </div>
            <div class="mobileh">
                <h4>Mobile Service</h4>
                <i id="mobileh" class="ri-arrow-right-s-line"></i>
            </div>
            <div class="personal">
                <h4>Personal Hotspot</h4>
                <i id="personal" class="ri-arrow-right-s-line"></i>
            </div>
        </div>


        <div class="nsfs">
            <div class="nf"><i class="ri-notification-2-fill"></i></div>
            <div class="sh"><i class="ri-volume-up-fill"></i></div>
            <div class="fs"><i class="ri-moon-fill"></i></i></div>
            <div class="mst"><i class="ri-hourglass-fill"></i></div>
            <div class="notifi">
                <h4>Notifications</h4>
                <i id="notiarrow" class="ri-arrow-right-s-line"></i>
            </div>
            <div class="soundhap">
                <h4>Sound & Haptics</h4>
                <i id="soundarrow" class="ri-arrow-right-s-line"></i>
            </div>
            <div class="focus">
                <h4>Focus</h4>
                <i id="focus" class="ri-arrow-right-s-line"></i>
            </div>
            <div class="screen">
                <h4>Mobile Screen time</h4>
                <i id="screen" class="ri-arrow-right-s-line"></i>
            </div>
        </div>
    </div>



    
</body>
</html>
